# Cloud-config Ansible + Docker 

package_update: true
packages:
 - git
 - python3.9
 - ansible
 - systemd-timesyncd

# Groupe Docker
groups:
  - docker: [docker-admin]

# Utilisateur Ansible
users:
 - name: ansible-admin
   sudo: ALL=(ALL) NOPASSWD:ALL
   groups: adm,sys
   home: /home/ansible-admin
   shell: /bin/bash
   ssh-authorized-keys:
    - ssh-rsa  it4@nowhere.it4

# Utilisateur Docker
 - name: docker-admin
   sudo: ALL=(ALL) NOPASSWD:ALL
   groups: adm,sys,docker
   home: /home/docker-admin
   shell: /bin/bash
   ssh-authorized-keys:
    - ssh-rsa  it4@nowhere.it4

# Configuration fichier NTP 
write_files:
  - owner: root:root
    path: /etc/systemd/timesyncd.conf
    content: |
          [Time]
          NTP=
          FallbackNTP=0.ntp.obspm.fr

runcmd:
  - sudo apt update
#Acitivation connexion ssh sans mdp 
  - sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication no/' /etc/ssh/sshd_config
#NTP 
  - sudo timedatectl set-timezone Europe/Paris
  - sudo timedatectl set-ntp true
#Installation Docker 
  - sudo apt-get install \ 
  ca-certificates \
  curl \
  gnupg \
  lsb-release
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo \
   "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
   $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

  - sudo apt-get update
  - sudo apt-get install docker-ce docker-ce-cli containerd.io
#Lancement de docker.service au d√©marrage
  - sudo systemctl enable docker.service


